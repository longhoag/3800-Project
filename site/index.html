<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="app">
        <!-- sign up screen ui: username enter and join button-->
        <div class="screen signup-screen active">
            <div class="form">
                <h2 class="gradient">Sign up to chat</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username" autofocus>
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>

        <!-- chat screen ui: basic chat interface with leave chat button-->
        <div class="screen chat-screen">
            <div class="header">
                <div class="title">Group Chat</div>
                <button id="leave-chat">Leave Chat</button>
            </div>
            <div class="messages">
                <!-- Dummy message -->
                <!-- <div class="message my-message">
                    <div>
                        <div class="text">How are you?</div>
                    </div>
                </div>
                
                <div class="update">
                    Ryan has joined the conversation
                </div>

                <div class="message other-message">
                    <div>
                        <div class="name">Others</div>
                        <div class="text">Good!</div>
                    </div>
                </div> -->

                <!-- dummy testing-->
            </div>

            <div class="typebox">
                <input type="text" id="message-input" autofocus>
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <!-- link js file -->
    <!-- import the Socket.IO library for WebSocket communication. -->
    <script type="text/javascript" src="socket.io/socket.io.js"></script>

    <!-- client-side JavaScript code responsible for handling user interactions, sending messages to the server,
    and updating the chat interface based on server responses. -->
    <script type="text/javascript" src="code.js"></script>

</body>
</html>
